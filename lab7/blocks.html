<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png"> 
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px'
            newBlock.style.margin = '5px'
            newBlock.style.border = '1px solid'
            newBlock.style.borderColor = 'red'

            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks() {
            let main = document.querySelector('main');
            let blockCount = parseInt(document.getElementById('blockCount').value);

            for (let i = 0; i < blockCount; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.margin = '5px';
                newBlock.style.border = '1px solid';
                newBlock.style.borderColor = 'red';
                newBlock.style.color = 'white';
                
                // Устанавливаем ширину блока
                newBlock.style.width = (150 + i * 10) + 'px';

                newBlock.innerHTML = `Блок № ${i + 1}: 2*${i}<sup>2</sup> = ${2 * i ** 2}`;

                main.appendChild(newBlock);
            }
        }

        function add20_50() {
            let main = document.querySelector('main');
            for(let i = 20; i <= 50; i += 2.5) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '40px';
                newBlock.style.border = '1px solid';
                newBlock.style.borderColor = 'yellow';
                newBlock.style.backgroundColor = 'purple';
                newBlock.style.color = 'white';
                newBlock.style.margin = '5px';
                newBlock.style.padding = '1px';

                newBlock.innerHTML = `${i}`

                main.appendChild(newBlock);
            }
        }
    </script>
    <style>

    </style>
</head>
<body>
    <div class="main">
        <header>Лабораторная работа 7</header>
        <main>
            <button onclick="addNewBlock()">Добавить блок</button> <br>
            <button onclick="addNewBlocks()">Добавить блоки в количестве:</button>
            <input type="number" id="blockCount" min="1" value="10"> <br>
            <button onclick="add20_50()">> 20 => 50</button>

        </main>
        <footer> 
            <hr>
            &copy; Червоняк Денис, ФБИ-24, 2 курс, 2024
        </footer>
    </div>   
</body>
</html>
