<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png"> 
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value;
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'brightness(' + value + ')';
        }
    </script>
</head>
<body>
    <div class="main">
        <header>Фильтры</header>
        <main>
            <div>
                Фильтр brightness:
                <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
                <span id="blurOutput"></span>
            </div>
            <div>
                <img src="web_fotka.jpg" id="blurImage" style="position: absolute; top: 150px;">
            </div>
        </main>
        <footer> 
            <hr>
            &copy; Червоняк Денис, ФБИ-24, 2 курс, 2024
        </footer>
    </div>   
</body>
</html>
