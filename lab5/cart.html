<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png"> 
    <script>    
        document.addEventListener("DOMContentLoaded", function() {
            let inputs = document.querySelectorAll('input[type="number"]');

            inputs.forEach(function(input) {
                input.addEventListener('input', updateTotal);
            });

            let clearButton = document.getElementById('clearButton');
            clearButton.addEventListener('click', clearCart);

            function updateTotal() {
                let total = 0;

                inputs.forEach(function(input) {
                let quantity = parseInt(input.value);
                let price = parseInt(input.getAttribute('data-price'));

                total += quantity * price;
                });

                document.getElementById('total').textContent = total;
            }

            function clearCart() {
                inputs.forEach(function(input) {
                input.value = '';
                });

                updateTotal();

                document.getElementById('totalContainer').style.display = 'none';
            }
        });
    </script>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
        }
    
        h1 {
            text-align: center;
            color: #333;
        }
    
        #products {
            margin: 20px auto;
            max-width: 400px;
            border: 1px solid;
            padding-top: 10px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    
        #products div {
            margin-bottom: 10px;
        }
    
        span {
            font-weight: bold;
        }
    
        input[type="number"] {
            width: 50px;
        }
    
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        header {
            cursor: pointer;
        }

        footer {
            cursor: pointer;
        }
    
        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            margin-right: 20px;
        }
    
        .name {
            margin-right: 10px;
            margin-left: 20px;
        }
    
        .input {
            flex-shrink: 0;
        }

        #clearButton {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: rgb(36, 97, 0);
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    
    </style>
</head>
<body>
    <div class="main">
        <header onclick="ShowAuthor()">Лабораторная работа 5</header>
        <main>
            <h1>Корзина с продуктами</h1>
            <div id="products">
                <div class="product">
                    <div class="name">
                        <span>Яблоки (100р/шт)</span>
                    </div>
                    <div class="input">
                        <input type="number" value="0" data-price="100" min="0" placeholder="Num">
                    </div>
                </div>
                <div class="product">
                    <div class="name">
                        <span>Бананы (150р/шт)</span>
                    </div>
                    <div class="input">
                        <input type="number" value="0" data-price="150" min="0" placeholder="Num">
                    </div>
                </div>
                <div class="product">
                    <div class="name">
                        <span>Апельсины (99р/шт)</span>
                    </div>
                    <div class="input">
                        <input type="number" value="0" data-price="99" min="0" placeholder="Num">
                    </div>
                </div>
                <div class="product">
                    <div class="name">
                        <span>Маракуйя (299р/шт)</span>
                    </div>
                    <div class="input">
                        <input type="number" value="0" data-price="299" min="0" placeholder="Num">
                    </div>
                </div>
            </div>
            <h2 id="totalContainer">Сумма корзины: <span id="total">0</span> руб.</h2>
            <button id="clearButton">Очистить</button>
        </main>
        <footer onclick="ShowDeviz()"> 
            <hr>
            &copy; Червоняк Денис, ФБИ-24, 2 курс, 2024
        </footer>
    </div>   
</body>
</html>
